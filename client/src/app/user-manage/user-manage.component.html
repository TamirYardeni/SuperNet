<form [formGroup]="filterUserForm" novalidate class="filter-user-form" (ngSubmit)="onSubmit()">

    <input matInput class="form-control" formControlName="id" placeholder="Id" value="">
 
    <input matInput class="form-control" formControlName="email" placeholder="Email" value="">
    
    <pre>{{filterProductForm.value | json}}</pre>
    <button mat-button (click)="submit" class="btn btn-primary">Search</button>
  </form>

<div class="example-container mat-elevation-z8">
  <div class="example-header">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="admin">
      <mat-header-cell *matHeaderCellDef> admin </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.isAdmin}} </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
